<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <title>Presentation Consultant Sayuri</title>
</head>
<body>
    <div class="container">
        <h1>Presentation Consultant Sayuri</h1>
        <!--<textarea id = "area_send_test"></textarea>-->
        <div>
            <div id="action-buttons" class="row">
                <div class="col-md-7"></div>
                <div class="col-md-5">
                    <div class="form-group form-inline">
                        <select id="ddlLang" class="form-control">
                            <option value="ja-JP">日本語</option>
                            <option value="en-US">English</option>
                        </select>

                        <input id="btnPresentation" class="form-control btn-primary" type="button" value="プレゼンテーション開始"/>
                    </div>
                </div>
            </div>
            <hr/>
            <div>
                <div>
                    <h4 style="float:left">Your Speech</h4>
                    <h4 id="timer" style="float:left; margin-left:30px; color:steelblue">00:00:00</h4>
                    <br style="clear:both"/>
                </div>
                <div id="speechArea" style="width:100%;border-radius:10px;height:80px;"></div>
            </div>
            <br/>
            <div>
                <h4>Your Score</h4>
                <table id="tblScore" class="table">
                    <thead>
                        <th>Text</th><th>SpeechSpeedScore</th><th>IntervalScore</th>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <hr/>
            <br/><br/>
            <a href="#debugArea" data-toggle="collapse" aria-expanded="false" aria-controls="debugArea"
               class="btn btn-info">Debug Area</a>
            <div id="debugArea" style="margin-top:10px" class="row">
                <div id="log" class="msgBox col-md-8"></div>
                <div id="scores" class="msgBox col-md-4"></div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="static/javas_tes.js" type="text/javascript"></script>

</body>
</html>
